<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIAN A.I CORE v19.2 - Responsive Interface</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&family=Share+Tech+Mono&display=swap');
        
        :root {
            --bg-color: #010409;
            --primary-color: #00e5ff; /* Default YIAN color */
            --glow-color: rgba(0, 229, 255, 0.75);
            --secondary-color: #c1d7e0;
            --container-bg: rgba(10, 25, 40, 0.7);
            --border-color: rgba(0, 229, 255, 0.3);
            --error-color: #ff3b3b;
            --success-color: #34ffb9;
            --warning-color: #ffd60a;
            --info-color: #64b5f6;
            --font-primary: 'Rajdhani', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;

            /* Core-specific colors */
            --yian-color: #00e5ff;
            --yian-glow: rgba(0, 229, 255, 0.75);
            --titan-color: #ff6f00;
            --titan-glow: rgba(255, 111, 0, 0.75);
            --oracle-color: #ffd60a;
            --oracle-glow: rgba(255, 214, 10, 0.75);
            --fusion-color: #c39eff;
            --fusion-glow: rgba(195, 158, 255, 0.75);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--secondary-color);
            font-family: var(--font-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(to right, var(--border-color) 1px, var(--bg-color) 1px);
            background-size: 40px 40px;
            animation: bg-pan 10s linear infinite;
        }

        @keyframes bg-pan {
            from { background-position: 0 0; }
            to { background-position: -40px -40px; }
        }

        #startup-intro, .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #startup-intro { background-color: #000; }
        .modal-overlay { background: rgba(0, 0, 0, 0.9); display: none; }
        
        #intro-canvas, #login-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
        }

        #intro-text-container {
            z-index: 2001; text-align: center;
            color: var(--secondary-color); pointer-events: none;
        }
        #intro-text {
            font-size: 1.5em; letter-spacing: 4px; opacity: 0;
            animation: fadeInText 3s 1s ease-in-out forwards;
            text-shadow: 0 0 15px var(--glow-color);
        }
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 1; }
        }

        /* Main App Container */
        .app-container {
            display: none; /* Hidden by default */
            width: 100%;
            min-height: 100vh;
            max-width: 1400px;
            padding: 20px;
            gap: 20px;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "header header header"
                "left-panel main-panel right-panel";
            opacity: 0;
            animation: fadeInApp 1s 0.5s forwards;
        }

        @keyframes fadeInApp {
            to { opacity: 1; }
        }

        .panel {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(0, 229, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow: hidden;
        }
        
        .panel-title {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 8px var(--glow-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* Header */
        .app-header {
            grid-area: header;
            text-align: center;
            padding: 0;
            border: none;
            background: none;
            box-shadow: none;
            backdrop-filter: none;
        }
        .app-header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 8px;
            text-shadow: 0 0 15px var(--glow-color);
        }

        /* Left Panel */
        .left-panel { grid-area: left-panel; }
        
        #core-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .core-button {
            aspect-ratio: 1 / 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            color: var(--secondary-color);
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .core-button svg {
            width: 40%;
            height: 40%;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        .core-button span {
            font-weight: 700;
            font-size: 1em;
            letter-spacing: 1px;
        }

        .core-button:hover {
             transform: translateY(-5px);
        }
        .core-button.active svg {
            transform: scale(1.1);
        }
        .core-button[data-core="yian"]:hover, .core-button[data-core="yian"].active {
            border-color: var(--yian-color);
            color: var(--yian-color);
            box-shadow: 0 0 15px var(--yian-glow);
            background: rgba(0, 229, 255, 0.1);
        }
        .core-button[data-core="titan"]:hover, .core-button[data-core="titan"].active {
            border-color: var(--titan-color);
            color: var(--titan-color);
            box-shadow: 0 0 15px var(--titan-glow);
            background: rgba(255, 111, 0, 0.1);
        }
        .core-button[data-core="oracle"]:hover, .core-button[data-core="oracle"].active {
            border-color: var(--oracle-color);
            color: var(--oracle-color);
            box-shadow: 0 0 15px var(--oracle-glow);
            background: rgba(255, 214, 10, 0.1);
        }
        .core-button[data-core="fusion"]:hover, .core-button[data-core="fusion"].active {
            border-color: var(--fusion-color);
            color: var(--fusion-color);
            box-shadow: 0 0 15px var(--fusion-glow);
            background: rgba(195, 158, 255, 0.1);
        }


        #energy-display {
            text-align: center;
        }
        #energy-bar-outer {
            width: 100%; height: 15px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
            border-radius: 8px; padding: 2px;
        }
        #energy-bar-inner {
            width: 100%; height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--primary-color));
            border-radius: 5px;
            transition: width 0.5s, background 0.5s;
            box-shadow: 0 0 8px var(--success-color);
        }
        #energy-bar-inner.low {
            background: linear-gradient(90deg, var(--warning-color), var(--error-color));
            box-shadow: 0 0 8px var(--warning-color);
        }
        #energy-percent-text {
            font-family: var(--font-mono); font-size: 1.2em;
            margin-top: 8px; color: var(--primary-color);
        }

        /* Main Panel */
        .main-panel {
            grid-area: main-panel;
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 20px;
        }
        .main-display-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 100%;
        }
        #camera-view {
            position: relative;
            background: #000;
            border: 1px dashed var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            min-height: 200px;
        }
        #camera-stream { width: 100%; height: 100%; object-fit: cover; }
        #holo-container {
            border: 1px dashed var(--border-color);
            border-radius: 10px;
            cursor: grab;
            min-height: 200px;
        }
        
        .scan-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #scan-button {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: 3px;
            color: #000;
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
        #scan-button:hover:not(:disabled) {
            box-shadow: 0 0 35px var(--glow-color);
            transform: scale(1.05);
        }
        #scan-button:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
        }
        
        #result-display {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #result-text {
            font-family: var(--font-mono);
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--success-color);
            text-shadow: 0 0 10px var(--success-color);
            min-height: 50px;
        }
        #confidence-score {
            font-family: var(--font-mono);
            font-size: 1em;
            color: var(--primary-color);
            opacity: 0;
            transition: opacity 0.5s;
        }
        #probability-panel {
            display: none;
            width: 100%;
            margin-top: 15px;
            animation: fadeInPanel 0.5s ease-out;
        }
        @keyframes fadeInPanel { from { opacity: 0; } to { opacity: 1; } }
        .prob-item { display: flex; justify-content: space-between; align-items: center; font-size: 0.9em; margin-bottom: 6px; font-family: var(--font-mono); }
        .prob-bar-outer { flex-grow: 1; height: 10px; background: rgba(0,0,0,0.4); margin: 0 10px; border-radius: 5px; border: 1px solid var(--border-color); }
        .prob-bar-inner { height: 100%; background: var(--primary-color); border-radius: 3px; transition: width 0.5s; }
        .prob-value { font-weight: 700; color: var(--primary-color); }

        /* Right Panel */
        .right-panel { grid-area: right-panel; }
        
        #system-log-container { flex-grow: 1; display: flex; flex-direction: column; min-height: 150px;}
        #system-log {
            flex-grow: 1;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            padding: 10px;
            font-family: var(--font-mono);
            font-size: 0.85em;
            overflow-y: scroll;
            border: 1px solid var(--border-color);
        }
        #system-log::-webkit-scrollbar { width: 5px; }
        #system-log::-webkit-scrollbar-track { background: transparent; }
        #system-log::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 5px; }
        .log-line { white-space: nowrap; animation: fadeInLog 0.3s; }
        @keyframes fadeInLog { from { opacity: 0; } to { opacity: 1; } }
        .log-line.info { color: var(--info-color); } .log-line.warn { color: var(--warning-color); } .log-line.error { color: var(--error-color); } .log-line.success { color: var(--success-color); } .log-line.analysis { color: #c39eff; }

        #roadmap-container { flex-grow: 1; display: flex; flex-direction: column; min-height: 150px; }
        #roadmap-canvas {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        /* Modals */
        .modal-box {
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 60px var(--glow-color);
            text-align: center;
            width: 90%;
            max-width: 450px;
            animation: fadeInContainer 0.5s;
            z-index: 10;
            position: relative;
        }
        .modal-box h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 1.5em;
        }
        .modal-input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 1.6em;
            text-align: center;
            letter-spacing: 8px;
            font-family: var(--font-mono);
        }
        .modal-button {
            width: 100%; padding: 12px; background: var(--primary-color);
            color: #000; border: none; border-radius: 5px; font-size: 1.2em;
            font-weight: 700; cursor: pointer; transition: all 0.3s; letter-spacing: 1px;
        }
        #login-error { color: var(--error-color); min-height: 20px; font-weight: 700; }
        
        /* [MODIFIED] Responsive Design */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 250px 1fr 250px;
            }
        }
        @media (max-width: 992px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
                grid-template-areas:
                    "header"
                    "left-panel"
                    "main-panel"
                    "right-panel";
                height: auto; /* Allow container to grow */
                padding: 15px;
                gap: 15px;
            }
            .left-panel, .right-panel {
                height: auto;
            }
            .main-display-grid {
                grid-template-columns: 1fr;
                grid-template-rows: minmax(200px, 40vh) minmax(200px, 40vh);
            }
        }
        @media (max-width: 576px) {
            body {
                align-items: flex-start; /* Align to top on mobile */
            }
            .app-container {
                padding: 10px;
                gap: 10px;
            }
            .panel {
                padding: 15px;
            }
            .app-header h1 {
                font-size: 1.8em;
                letter-spacing: 4px;
            }
            #core-selector {
                gap: 10px;
            }
            .core-button span {
                font-size: 0.9em;
            }
            #result-text {
                font-size: 2em;
            }
            .modal-box {
                width: 95%;
            }
        }

    </style>
</head>

    <script>
        // --- PART 0: CONFIG & STATE ---
        const ACCESS_CODES = {
            'CYBERNEXUS7': 100, 'MATRIXCORE9': 100, 'VOIDWALKER1': 100, 'NEBULAHOST4': 100,
            'QUANTUMLEAP8': 100, 'ZENITHKEY22': 100, 'APEXPROTOCOL': 100, 'ECLIPSEGATE': 100,
            'SPECTRECODE5': 100, 'ORIONPASS33': 100, 'HELIXCHAIN18': 100, 'NOVASTREAM7': 100,
            'PULSARLINK6': 100, 'AEGISGUARD99': 100, 'CHRONOSKEY11': 100, 'VORTEXHUB21': 100,
            'LYNXGRID77': 100, 'TITANFALL16': 100, 'ORACLEEYE88': 100, 'FUSIONDRIVE1': 100
        };
        const AI_CORES = {
            yian: { name: 'YIAN', cost: 5, color: '#00e5ff' },
            titan: { name: 'TITAN', cost: 50, color: '#ff6f00' },
            oracle: { name: 'ORACLE', cost: 3, color: '#ffd60a' },
            fusion: { name: 'FUSION', cost: 60, color: '#c39eff' }
        };
        let activeCore = 'yian';
        let currentUser = null, userEnergy = 100;
        let isScanning = false;
        let history = [];
        
        // --- DOM ELEMENTS ---
        const loginOverlay = document.getElementById('login-overlay');
        const mainContainer = document.querySelector('.app-container');

        // --- AUTH & INITIALIZATION ---
        function authenticate(code) {
            const upperCaseCode = code.toUpperCase();
            if (ACCESS_CODES.hasOwnProperty(upperCaseCode)) {
                currentUser = upperCaseCode;
                userEnergy = ACCESS_CODES[upperCaseCode];
                loginOverlay.style.display = 'none';
                mainContainer.style.display = 'grid';
                initializeApp();
            } else {
                const errorEl = document.getElementById('login-error');
                errorEl.textContent = "MÃ TRUY CẬP KHÔNG HỢP LỆ";
                setTimeout(() => errorEl.textContent = "", 2000);
            }
        }

        function initializeApp() {
            setActiveCore('yian');
            updateEnergyBar();
            setupCamera();
            initHolographicScanner();
            initAnalysisTerminal();
            drawRoadmap();
        }
        
        // --- UI & DISPLAY FUNCTIONS ---
        function updateEnergyBar() {
            const energyBarInner = document.getElementById('energy-bar-inner');
            const energyPercentText = document.getElementById('energy-percent-text');
            userEnergy = Math.max(0, userEnergy);
            energyBarInner.style.width = `${userEnergy}%`;
            energyPercentText.textContent = `${Math.round(userEnergy)}%`;
            energyBarInner.classList.toggle('low', userEnergy <= 30);
        }

        function addLogMessage(msg, type = 'info') {
            const systemLog = document.getElementById('system-log');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}]> ${msg}`;
            systemLog.appendChild(line);
            systemLog.scrollTop = systemLog.scrollHeight;
        }

        function setActiveCore(coreName) {
            activeCore = coreName;
            // Update the main theme color variable for other elements
            const newColor = AI_CORES[coreName].color;
            document.documentElement.style.setProperty('--primary-color', newColor);
            document.documentElement.style.setProperty('--glow-color', AI_CORES[coreName].glow || `${newColor}bf`); // bf is 75% opacity hex

            document.querySelectorAll('.core-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.core === coreName);
            });
            addLogMessage(`Lõi hoạt động chuyển thành ${AI_CORES[coreName].name}.`, 'warn');
        }

        function drawRoadmap() {
            const canvas = document.getElementById('roadmap-canvas');
            const ctx = canvas.getContext('2d');
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const beadSize = 12;
            const padding = 10;
            const cols = Math.floor((canvas.width - padding * 2) / beadSize);
            const rows = Math.floor((canvas.height - padding * 2) / beadSize);

            ctx.strokeStyle = 'rgba(0, 229, 255, 0.1)';
            for(let i = 0; i <= cols; i++) {
                ctx.beginPath();
                ctx.moveTo(padding + i * beadSize, padding);
                ctx.lineTo(padding + i * beadSize, canvas.height - padding);
                ctx.stroke();
            }
            for(let i = 0; i <= rows; i++) {
                ctx.beginPath();
                ctx.moveTo(padding, padding + i * beadSize);
                ctx.lineTo(canvas.width - padding, padding + i * beadSize);
                ctx.stroke();
            }

            let currentX = 0, currentY = 0;
            history.slice(-cols * rows).forEach(result => {
                const centerX = padding + currentX * beadSize + beadSize / 2;
                const centerY = padding + currentY * beadSize + beadSize / 2;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, beadSize / 2 - 2, 0, 2 * Math.PI);
                
                if (result.winner === 'Nhà cái') ctx.fillStyle = '#ff3b3b';
                else if (result.winner === 'Tay con') ctx.fillStyle = '#00e5ff';
                else ctx.fillStyle = '#34ffb9';
                
                ctx.fill();
                
                currentY++;
                if (currentY >= rows) { currentY = 0; currentX++; }
            });
        }

        // --- CORE APP LOGIC ---
        function startScanProcess() {
            if (isScanning) return;
            
            const currentCost = AI_CORES[activeCore].cost;
            if (userEnergy < currentCost) {
                addLogMessage("NĂNG LƯỢNG HỆ THỐNG QUÁ THẤP", 'error');
                return;
            }
            
            userEnergy -= currentCost;
            updateEnergyBar();
            
            isScanning = true;
            const scanButton = document.getElementById('scan-button');
            scanButton.disabled = true;
            scanButton.textContent = 'ĐANG PHÂN TÍCH...';
            
            document.getElementById('probability-panel').style.display = 'none';
            const resultTextEl = document.getElementById('result-text');
            resultTextEl.textContent = '_';
            
            let cyclingInterval = setInterval(() => {
                resultTextEl.textContent = ['ANALYZING...', 'DECRYPTING...', 'CALCULATING...'][Math.floor(Math.random() * 3)];
            }, 150);
            
            addLogMessage(`Quét bắt đầu với lõi ${AI_CORES[activeCore].name}. Tiêu thụ ${currentCost} năng lượng.`, 'info');

            setTimeout(() => {
                clearInterval(cyclingInterval);
                isScanning = false;
                scanButton.disabled = false;
                scanButton.textContent = 'KHỞI TẠO QUÉT';
                
                let finalResult = generateRandomResult();
                displayResult(finalResult);
                addLogMessage(`Kết quả tối ưu: ${finalResult.winner.toUpperCase()}`, 'success');
            }, 3500);
        }
        
        function generateRandomResult() {
            let baseBanker = 45.85, basePlayer = 44.62, baseTie = 9.53;
            let variation = (Math.random() - 0.5) * 2; // YIAN default
            
            if (activeCore === 'titan') variation = (Math.random() - 0.5) * 1; // Less random
            if (activeCore === 'oracle') variation = (Math.random() - 0.5) * 3; // More random
            
            let probBanker = baseBanker + variation;
            let probPlayer = basePlayer - variation;
            let probTie = baseTie + (Math.random() - 0.5) * 0.2;
            const total = probBanker + probPlayer + probTie;
            probBanker = (probBanker / total) * 100;
            probPlayer = (probPlayer / total) * 100;
            probTie = (probTie / total) * 100;

            let roll = Math.random() * 100;
            let winner = '';
            
            if (activeCore === 'titan' && Math.random() < 0.95) {
                winner = probBanker > probPlayer ? 'Nhà cái' : 'Tay con';
            } else {
                if (roll < probBanker) winner = "Nhà cái";
                else if (roll < probBanker + probPlayer) winner = "Tay con";
                else winner = "Hoà";
            }
            
            return { winner, probabilities: { banker: probBanker, player: probPlayer, tie: probTie } };
        }

        function typeWriter(element, text, speed = 50) {
            element.textContent = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function displayResult(result) {
            history.push(result);
            drawRoadmap();

            const resultTextEl = document.getElementById('result-text');
            typeWriter(resultTextEl, result.winner.toUpperCase());

            const confidence = (activeCore === 'titan' || activeCore === 'fusion') 
                ? (Math.random() * (99 - 95) + 95).toFixed(2)
                : (Math.random() * (92 - 85) + 85).toFixed(2);
            
            const confidenceScoreEl = document.getElementById('confidence-score');
            confidenceScoreEl.textContent = `ĐỘ TIN CẬY: ${confidence}%`;
            confidenceScoreEl.style.opacity = 1;

            const probs = result.probabilities;
            document.getElementById('prob-value-banker').textContent = `${probs.banker.toFixed(2)}%`;
            document.getElementById('prob-bar-banker').style.width = `${probs.banker}%`;
            document.getElementById('prob-value-player').textContent = `${probs.player.toFixed(2)}%`;
            document.getElementById('prob-bar-player').style.width = `${probs.player}%`;
            document.getElementById('prob-value-tie').textContent = `${probs.tie.toFixed(2)}%`;
            document.getElementById('prob-bar-tie').style.width = `${probs.tie}%`;
            document.getElementById('probability-panel').style.display = 'block';
        }

        // --- EVENT LISTENERS ---
        document.getElementById('login-button').addEventListener('click', () => authenticate(document.getElementById('access-code-input').value));
        document.getElementById('access-code-input').addEventListener('keyup', (e) => { if (e.key === 'Enter') authenticate(e.target.value); });
        document.getElementById('scan-button').addEventListener('click', startScanProcess);
        
        document.querySelectorAll('.core-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const coreName = e.currentTarget.dataset.core;
                setActiveCore(coreName);
            });
        });

        // --- INITIALIZATION ---
        window.addEventListener('load', () => {
            initIntroAnimation();
            initLoginAnimation();
            setTimeout(() => {
                document.getElementById('startup-intro').style.transition = 'opacity 1s';
                document.getElementById('startup-intro').style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('startup-intro').style.display = 'none';
                    loginOverlay.style.display = 'flex';
                }, 1000);
            }, 6000); // Shortened intro time
        });

        // --- 3D & VISUALS ---
        async function setupCamera() { try { const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }); document.getElementById('camera-stream').srcObject = stream; } catch (err) { console.error("Camera access denied:", err); addLogMessage("Lỗi truy cập camera", "error"); } }
        
        function initHolographicScanner() {
            const container = document.getElementById('holo-container');
            if (!container || container.querySelector('canvas')) return;
            let scene = new THREE.Scene();
            let camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 4;
            let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const group = new THREE.Group();
            scene.add(group);

            const sphereGeom = new THREE.IcosahedronGeometry(1.2, 1);
            const sphereMat = new THREE.MeshStandardMaterial({ color: '#00e5ff', metalness: 0.6, roughness: 0.1, emissive: '#00e5ff', emissiveIntensity: 0.4, transparent: true, opacity: 0.6 });
            let holoSphere = new THREE.Mesh(sphereGeom, sphereMat);
            group.add(holoSphere);

            const wireframeGeom = new THREE.IcosahedronGeometry(1.21, 1);
            const wireframeMat = new THREE.MeshBasicMaterial({ color: '#00e5ff', wireframe: true, transparent: true, opacity: 0.2 });
            group.add(new THREE.Mesh(wireframeGeom, wireframeMat));
            
            const light = new THREE.DirectionalLight(0xffffff, 1.5);
            light.position.set(5, 5, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.3));

            let isDragging = false, previousMousePosition = { x: 0, y: 0 };
            container.addEventListener('mousedown', e => { isDragging = true; });
            container.addEventListener('mouseup', e => { isDragging = false; });
            container.addEventListener('mouseleave', e => { isDragging = false; });
            container.addEventListener('mousemove', e => {
                if (!isDragging) return;
                const deltaMove = { x: e.offsetX - previousMousePosition.x, y: e.offsetY - previousMousePosition.y };
                group.rotation.y += deltaMove.x * 0.01;
                group.rotation.x += deltaMove.y * 0.01;
                previousMousePosition = { x: e.offsetX, y: e.offsetY };
            });

            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const elapsedTime = clock.getElapsedTime();
                if (!isDragging) {
                    group.rotation.y += 0.005;
                    group.rotation.x += 0.002;
                }
                if(isScanning) {
                    group.rotation.y += 0.05;
                    holoSphere.material.emissiveIntensity = Math.sin(elapsedTime * 15) * 0.5 + 0.8;
                } else {
                    holoSphere.material.emissiveIntensity = 0.4;
                }
                renderer.render(scene, camera);
            }
            animate();
        }
        
        const ENVIRONMENTAL_LOGS = [ { type: 'info', text: 'Hiệu chỉnh cảm biến lượng tử...' }, { type: 'info', text: 'Đồng bộ hóa luồng dữ liệu thời gian...' }, { type: 'warn', text: 'Ma trận xác suất dao động...' }, { type: 'info', text: 'Nhiễu môi trường ở mức danh nghĩa.' }, { type: 'analysis', text: 'Ghi nhận 3 thiết bị không dây trong phạm vi.'}, { type: 'warn', text: 'Nhiễu tín hiệu điện từ. Đang hiệu chỉnh...'}, { type: 'info', text: 'Chờ lệnh từ người dùng...' } ];

        function initAnalysisTerminal() { 
            addLogMessage('YIAN A.I CORE v19 online. Hệ thống ổn định.', 'success'); 
            setInterval(() => { 
                const randomMsg = ENVIRONMENTAL_LOGS[Math.floor(Math.random() * ENVIRONMENTAL_LOGS.length)]; 
                addLogMessage(randomMsg.text, randomMsg.type); 
            }, 5000); 
        }

        function initLoginAnimation() {
            const canvas = document.getElementById('login-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const unfoldingCubeGroup = new THREE.Group();
            const faceSize = 1.5;
            const planeGeom = new THREE.PlaneGeometry(faceSize, faceSize);
            const wireframeMat = new THREE.MeshBasicMaterial({ color: 0x00e5ff, wireframe: true });
            
            const positions = [ { p: [0, faceSize / 2, 0], r: [-Math.PI / 2, 0, 0] }, { p: [0, -faceSize / 2, 0], r: [Math.PI / 2, 0, 0] }, { p: [faceSize / 2, 0, 0], r: [0, -Math.PI / 2, 0] }, { p: [-faceSize / 2, 0, 0], r: [0, Math.PI / 2, 0] }, { p: [0, 0, faceSize / 2], r: [0, 0, 0] }, { p: [0, 0, -faceSize / 2], r: [0, Math.PI, 0] } ];
            const faces = positions.map(pos => {
                const plane = new THREE.Mesh(planeGeom, wireframeMat);
                plane.position.set(pos.p[0], pos.p[1], pos.p[2]);
                plane.rotation.set(pos.r[0], pos.r[1], pos.r[2]);
                unfoldingCubeGroup.add(plane);
                return plane;
            });
            scene.add(unfoldingCubeGroup);

            const coreGeom = new THREE.IcosahedronGeometry(0.5, 0);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0x00e5ff, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending });
            const core = new THREE.Mesh(coreGeom, coreMat);
            scene.add(core);

            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const elapsedTime = clock.getElapsedTime();
                unfoldingCubeGroup.rotation.x += 0.003;
                unfoldingCubeGroup.rotation.y += 0.003;
                core.rotation.y += 0.005;
                const unfoldFactor = (Math.sin(elapsedTime * 0.5) + 1) / 2 * 0.8;
                faces[0].position.y = faceSize / 2 + unfoldFactor; faces[1].position.y = -faceSize / 2 - unfoldFactor; faces[2].position.x = faceSize / 2 + unfoldFactor; faces[3].position.x = -faceSize / 2 - unfoldFactor; faces[4].position.z = faceSize / 2 + unfoldFactor; faces[5].position.z = -faceSize / 2 - unfoldFactor;
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        }
        
        function initIntroAnimation() {
            const introCanvas = document.getElementById('intro-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;
            const renderer = new THREE.WebGLRenderer({ canvas: introCanvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            const cardGroup = new THREE.Group();
            const cards = [];
            const cardWidth = 12, cardHeight = cardWidth * 1.4;
            
            for (let i = 0; i < 70; i++) {
                const material = new THREE.MeshBasicMaterial({ color: 0x00e5ff, wireframe: true, transparent: true, opacity: 0.5 });
                const geometry = new THREE.PlaneGeometry(cardWidth, cardHeight);
                const card = new THREE.Mesh(geometry, material);
                const angle = i * 0.35;
                const radius = 25 + Math.random() * 10;
                card.position.x = Math.cos(angle) * radius;
                card.position.y = Math.sin(angle) * radius;
                card.position.z = -i * 10;
                card.rotation.z = Math.random() * Math.PI * 2;
                cardGroup.add(card);
                cards.push(card);
            }
            scene.add(cardGroup);

            const clock = new THREE.Clock();
            function animate() {
                const elapsedTime = clock.getElapsedTime();
                if (elapsedTime > 5.5) return;
                requestAnimationFrame(animate);
                cardGroup.position.z += 1.2;
                const pulseZ = cardGroup.position.z - 80;
                const pulseWidth = 50;
                cards.forEach(card => {
                    const cardWorldZ = card.position.z + cardGroup.position.z;
                    const distance = Math.abs(cardWorldZ - pulseZ);
                    if (distance < pulseWidth) {
                        const intensity = 1.0 - (distance / pulseWidth);
                        card.material.opacity = 0.3 + intensity * 0.7;
                    } else {
                        card.material.opacity = 0.3;
                    }
                });
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        }
    </script>
